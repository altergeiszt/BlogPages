<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | {{ site.description }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #0070f3;
            --secondary: #666666;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg);
        }
        header { margin-bottom: 4rem; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        p.subtitle { font-size: 1.25rem; color: var(--secondary); margin-top: 0; }
        
        nav a { margin-right: 1.5rem; text-decoration: none; color: var(--accent); font-weight: 500; }
        nav a:hover { text-decoration: underline; }

        section { margin-bottom: 3rem; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
        
        .post-link {
            display: flex;
            justify-content: space-between;
            text-decoration: none;
            color: var(--text);
            padding: 0.5rem 0;
            transition: opacity 0.2s;
        }
        .post-link:hover { opacity: 0.7; }
        .post-date { color: var(--secondary); font-variant-numeric: tabular-nums; }
        
        footer { margin-top: 5rem; font-size: 0.875rem; color: var(--secondary); }
    </style>
</head>
<body>

    <header>
        <h1>{{ site.title }}</h1>
        <p class="subtitle">{{ site.description }}</p>
        <nav>
            <a href="/">Home</a>
            <a href="https://github.com/{{ site.github_username }}">GitHub</a>
            <a href="mailto:{{ site.email }}">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Latest Writing</h2>
        {% for post in site.posts %}
            <a class="post-link" href="{{ post.url }}">
                <span>{{ post.title }}</span>
                <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
            </a>
        {% endfor %}
    </section>

    <footer>
        &copy; {{ "now" | date: "%Y" }} {{ site.title }} â€” Built with GitHub Pages
    </footer>

</body>
</html>
